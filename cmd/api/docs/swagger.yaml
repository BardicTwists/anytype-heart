  pagination.PaginatedResponse-space_Member:
    properties:
      data:
        items:
          $ref: '#/definitions/space.Member'
        type: array
      pagination:
        $ref: '#/definitions/pagination.PaginationMeta'
    type: object
  pagination.PaginatedResponse-space_Space:
    properties:
      data:
        items:
          $ref: '#/definitions/space.Space'
        type: array
