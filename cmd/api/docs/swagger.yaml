externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:31009
info:
  contact:
    email: support@anytype.io
    name: Anytype Support
    url: https://anytype.io/contact
  description: This API allows interaction with Anytype resources such as spaces,
    objects, and object types.
  license:
    name: Any Source Available License 1.0
    url: https://github.com/anyproto/anytype-ts/blob/main/LICENSE.md
  termsOfService: https://anytype.io/terms_of_use
  title: Anytype API
  version: "1.0"
paths:
  /auth/displayCode:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Challenge ID
          schema:
            $ref: '#/definitions/auth.AuthDisplayCodeResponse'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Open a modal window with a code in Anytype Desktop app
      tags:
      - auth
  /auth/token:
    get:
      consumes:
      - application/json
      parameters:
      - description: The code retrieved from Anytype Desktop app
        in: query
        name: code
        required: true
        type: string
      - description: The challenge ID
        in: query
        name: challenge_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Authentication token
          schema:
            $ref: '#/definitions/auth.AuthTokenResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/util.ValidationError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve an authentication token using a code
      tags:
      - auth
  /search:
    get:
      consumes:
      - application/json
      parameters:
      - description: The search term to filter objects by name
        in: query
        name: query
        type: string
      - description: Specify object.Object type for search
        in: query
        name: object_type
        type: string
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of objects
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/object.Object'
              type: array
            type: object
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Search and retrieve objects across all the spaces
      tags:
      - search
  /spaces:
    get:
      consumes:
      - application/json
      parameters:
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of spaces
          schema:
            $ref: '#/definitions/pagination.PaginatedResponse-space_Space'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve a list of spaces
      tags:
      - spaces
    post:
      consumes:
      - application/json
      parameters:
      - description: Space Name
        in: body
        name: name
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Space created successfully
          schema:
            $ref: '#/definitions/space.CreateSpaceResponse'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Create a new Space
      tags:
      - spaces
  /spaces/{space_id}/members:
    get:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of members
          schema:
            $ref: '#/definitions/pagination.PaginatedResponse-space_Member'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve a list of members for the specified Space
      tags:
      - spaces
  /spaces/{space_id}/objectTypes:
    get:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of object types
          schema:
            additionalProperties:
              $ref: '#/definitions/object.ObjectType'
            type: object
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve object types in a specific space
      tags:
      - types_and_templates
  /spaces/{space_id}/objectTypes/{typeId}/templates:
    get:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The ID of the object type
        in: path
        name: typeId
        required: true
        type: string
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of templates
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/object.ObjectTemplate'
              type: array
            type: object
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve a list of templates for a specific object type in a space
      tags:
      - types_and_templates
  /spaces/{space_id}/objects:
    get:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The number of items to skip before starting to collect the result
          set
        in: query
        name: offset
        type: integer
      - default: 100
        description: The number of items to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of objects
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/object.Object'
              type: array
            type: object
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve objects in a specific space
      tags:
      - space_objects
    post:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: Object details (e.g., name)
        in: body
        name: object
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: The created object
          schema:
            $ref: '#/definitions/object.Object'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Create a new object in a specific space
      tags:
      - space_objects
  /spaces/{space_id}/objects/{object_id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The ID of the object
        in: path
        name: object_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: The requested object
          schema:
            $ref: '#/definitions/object.Object'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Retrieve a specific object in a space
      tags:
      - space_objects
    put:
      consumes:
      - application/json
      parameters:
      - description: The ID of the space
        in: path
        name: space_id
        required: true
        type: string
      - description: The ID of the object
        in: path
        name: object_id
        required: true
        type: string
      - description: The updated object details
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/object.Object'
      produces:
      - application/json
      responses:
        "200":
          description: The updated object
          schema:
            $ref: '#/definitions/object.Object'
        "403":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.UnauthorizedError'
        "404":
          description: Resource not found
          schema:
            $ref: '#/definitions/util.NotFoundError'
        "502":
          description: Internal server error
          schema:
            $ref: '#/definitions/util.ServerError'
      summary: Update an existing object in a specific space
      tags:
      - space_objects
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
